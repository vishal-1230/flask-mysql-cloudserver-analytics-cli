name: PyPiPublish

on:
  push:
    branches:
      - master  # Set the branch you want to trigger the workflow on

jobs:
  publish:
    runs-on: ubuntu-latest  # You can specify a different runner if needed

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8.x # Use the Python version you require

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine
        working-directory: ./flaskmysqlanalytics  # Adjust the directory where your main.py is located

      - name: Build package
        run: python -m build
        working-directory: ./flaskmysqlanalytics  # Adjust the directory where your main.py is located

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: vishal-1230  # Use your PyPI username
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}  # Add your PyPI API token as a GitHub secret
        run: |
          python -m twine upload dist/*
        working-directory: ./flaskmysqlanalytics  # Adjust the directory where your main.py is located
